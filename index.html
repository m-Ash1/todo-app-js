<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>ash's todo app</title>
  </head>
  <body>
    <div class="background">
      <div class="image-header"></div>
    </div>

    <div class="notification"></div>

    <div class="todo-list">
      <div class="header">
        <div class="heading">TODO</div>
      </div>
      <div class="list">
        <div class="input">
          <input placeholder="Add something to finish" type="text" />
        </div>
        <div class="list-body">
          <!-- List Body Rendered By JS -->
        </div>
        <div class="list-footer">
          <div class="items-left"><span class="length">0</span> items left</div>
          <div class="filters">
            <div class="filter active">All</div>
            <div class="filter">Active</div>
            <div class="filter">Completed</div>
          </div>
          <div class="clear">Clear Completed</div>
        </div>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
